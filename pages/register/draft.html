<html>
<head>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="pages/register/register.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <form class="form-horizontal" role="form">
        <h2>Registration</h2>

        <div class="form-group">
            <label for="userName" class="col-sm-3 control-label">User Name</label>
            <div class="col-sm-9">
                <input type="text" id="userName" ng-model="userNameGet" placeholder="User Name" class="form-control" autofocus>
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Password*</label>
            <div class="col-sm-9">
                <input type="password" id="password" ng-model="passwordGet" placeholder="Password" class="form-control">
            </div>
        </div>


        <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">First Name</label>
            <div class="col-sm-9">
                <input type="text" id="firstName" placeholder="First Name" ng-model="firstNameGet" class="form-control" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-3 control-label">Last Name</label>
            <div class="col-sm-9">
                <input type="text" id="lastName" placeholder="Last Name" ng-model="lastNameGet" class="form-control" autofocus>
            </div>
        </div>

        <div class="form-group">
            <label for="city" class="col-sm-3 control-label">City</label>
            <div class="col-sm-9">
                <input type="text" id="city" placeholder="City" class="form-control" autofocus>
            </div>
        </div>

        <div class="form-group">
            <label>*** Country</label>
            <div class="col-sm-9">
              <!-- {{countries}}-->
                <select ng-model="selectedName" ng-options="countryName.countryName for countryName in countries">
                </select>
                what is the country> {{selectedName.countryName}}
            <!--
                <table ng-controller="registerController" border="1">
                    <tr ng-repeat="x in countries">
                        <td>{{x.countryName}}</td>
                    </tr>
                </table>
                -->

            </div>
        </div>

        <div class="form-group" ng-repeat="c in categories">
        <div class="action-checkbox">
            <input id="chosenCategories" type="checkbox" value="{{c.name}}" ng-checked="selectionCategory.indexOf(c.name) > -1" ng-click="toggleSelectionCategory(c.name)" />
            <label for="chosenCategories"></label>
            {{c.name}}
        </div>
    </div>


        <div class="form-group" >
        <select ng-model="selectedFirstQuest" ng-options="question.content for question in questions">
        </select>
        what is the question?> {{selectedFirstQuest.id}}
        </div>

        <div class="form-group">
            <label for="firstQuest" class="col-sm-3 control-label">first answer</label>
            <div class="col-sm-9">
                <input type="text" id="firstQuest" placeholder="insert your answer" class="form-control" autofocus>
            </div>
        </div>



        <div class="form-group" >
            <select ng-model="selectedSecondQuest" ng-options="question.content for question in questions">
            </select>
            what is the question?> {{selectedSecondQuest.id}}
        </div>

        <div class="form-group">
            <label for="secondQuest" class="col-sm-3 control-label">second answer</label>
            <div class="col-sm-9">
                <input type="text" id="secondQuest" placeholder="insert your answer" class="form-control" autofocus>
            </div>
        </div>




        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email* </label>
            <div class="col-sm-9">
                <input type="email" id="email" placeholder="Email" class="form-control" name= "email">
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block" ng-click="submitReg()">Register</button>
    </form>
</div>
</body>
</html>
