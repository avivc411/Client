<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" id="bootstrap-css" rel="stylesheet">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1" name="viewport">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!------ Include the above in your HEAD tag ---------->


<div class="container">
    <div class="row">
        <div class="col-md-4">
            <img alt="" class="img-responsive center-block" src={{point.picture}}>
        </div>
        <div class="col-md-8">
            <h3>
                {{point.name}}
            </h3>
            <p>
                Description: {{point.desc}} <br>
                Rank:{{point.rank}} <br>
                Num Of Viewers:{{point.numOfViewers}}<br>
                Category:{{point.category}}<br>
            </p>

            <div>
                Reviews: <br><br>
                {{reviewFirst}} <br> <br>
                {{reviewSecond}}
                <br> <br> <br>


            </div>
            <!-- NOTE: TB3 form width default is 100%, so they expan to your <div> -->
            <form id="frmComment" name="frmComment">
                <br>

                <button class="btn btn-primary" data-target="#myModal" data-toggle="modal" ng-hide="showRank" type="button">
                    RANK & REVIEW
                </button>
                <div class="container">
                    <!-- Button to Open the Modal -->
                    <!-- The Modal -->
                    <div class="modal" id="myModal">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h4 class="modal-title">Rank a point</h4>
                                    <button class="close" data-dismiss="modal" type="button">&times;</button>
                                </div>
                                <!-- Modal body -->
                                <div class="modal-body">
                                    RANK & WRITE YOUR REVIEW HERE
                                    <select ng-init="selectedRank=' '" ng-model="selectedRank" ng-options="rank for rank in ranks">
                                        <textarea cols = "50" id="review" name = "description" ng-model="review" rows = "5">
                                        </textarea>
                                    </select>
                                </div>
                                <!-- Modal footer -->
                                <div class="modal-footer">
                                    <button class="btn btn-danger" data-dismiss="modal" type="button">Close</button>
                                    <button class="btn btn-danger" ng-click="rank()"  type="button">Rank</button>
                                    <button class="btn btn-danger" ng-click="sendReview()"  type="button">Send Review</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
